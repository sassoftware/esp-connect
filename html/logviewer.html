var _esp = null;

<!-- Run from an esp-connect install -->
<link rel="stylesheet" href="../style/connect.css" />
<script type="module">
import {api} from "../js/ui/main.js"
_esp = api;
</script>

<script type="text/javascript">

var _connection = null;
var _maxentries = 100;
var _visuals = null;
var	_storage = null;
var	_common = null;
var _viewer = null;
var _parms = null;
var _k8s = null;

function
init()
{
    _common = _esp.getStorage("esp-connect");
    _storage = _esp.getStorage("logviewer");

    const   k8s = _storage.getOpt("k8s",false);
    document.getElementById("kubernetes").checked = k8s;
    setKubernetes(k8s);

    _maxentries = _storage.hasOpt("maxentries") ? _storage.getOpt("maxentries") : 0;

    if (_maxentries == 0 || isNaN(_maxentries))
    {
        _maxentries = 100;
    }

    //document.getElementById("maxentries").value = _maxentries;

    _parms = _esp.getParms();

    _visuals = _esp.createVisuals(_esp.getParms());

    if (_parms.hasOwnProperty("filter") == false)
    {
        _parms["filter"] = "";
    }

    _parms["header"] = "ESP Server Log";

    var server = null;

    if (k8s)
    {
        if (_common.hasOpt("k8s-server"))
        {
            server = _common.getOpt("k8s-server");
        }
    }
    else
    {
        if (_esp.hasParm("server"))
        {
            server = encodeURI(_esp.getParm("server"));
        }
        else if (_common.hasOpt("esp-server"))
        {
            server = _common.getOpt("esp-server");
        }
    }

    /*
    if (server != null)
    {
        connect(server);
    }
    else
    {
        _esp.showConnectDialog({connect:connect},_k8s);
    }
    */
    _esp.showConnectDialog({connect:connect},_k8s);

    _esp.handleLayout();
}

function
connect(server)
{
    if (server == null)
    {
        server = encodeURI(document.getElementById('server').value);
    }

    //_maxentries = parseInt(document.getElementById("maxentries").value);

    if (_maxentries == 0 || isNaN(_maxentries))
    {
        _maxentries = 100;
    }

    if (_viewer != null)
    {
        if (_viewer.connection != null)
        {
            _viewer.connection.stop();
        }

        _viewer.setOpt("max",_maxentries);
    }

    _esp.connect(server,{ready:ready,closed:closed});

    _esp.getDialogs().clearModals();

    document.getElementById("bannerTitle").innerHTML = "ESP Log Viewer (" + server + ")";

    _esp.size();

    _storage.setOpt("server",server);
    _storage.setOpt("maxentries",_maxentries);
}

function
ready(connection)
{
    _connection = connection;

    if (_viewer == null)
    {
        _parms.enable_controls = true;
        //_parms.show_header = false;
        _parms.max = _maxentries;
        _viewer = _visuals.createLogViewer("viewer",null,_parms);
        _esp.size();
    }

    _viewer.connection = _connection;

    loadK8sProjects();
}

function
closed(connection)
{
    _connection = null;
    _viewer = null;
}

function
k8sChanged(value)
{
    if (_connection != null)
    {
        _connection.close();
    }

    _storage.setOpt("k8s",value);

    setKubernetes(value);

    _esp.showConnectDialog({connect:connect},_k8s);
}

function
setKubernetes(value)
{
    if (value)
    {
        _k8s = _esp.createK8S();
        document.getElementById("kubernetes").checked = true;
        document.getElementById("k8sProjectCell").style.display = "table-cell";
        _esp.setLinkState("connect",false);
        loadK8sProjects();
    }
    else
    {
        _k8s = null;
        document.getElementById("k8sProjectCell").style.display = "none";
        _esp.setLinkState("connect",true);
    }
}

function
loadK8sProjects()
{
    if (_k8s != null)
    {
        const   select = document.getElementById("k8sProjects");

        while (select.length > 0)
        {
            select.remove(0);
        }

        _k8s.getProjects().then(

            function(result) {
                result.forEach((p) => {
                    var url = _k8s.k8sUrl;
                    url += "/" + p.metadata.namespace;
                    url += "/" + p.metadata.name;
                    var option = document.createElement("option");
                    option.value = url;
                    option.appendChild(document.createTextNode(p.metadata.namespace + "/" + p.metadata.name));
                    if (_connection != null && _connection.k8s)
                    {
                        if (option.value == _connection.k8s.projectUrl)
                        {
                            option.selected = true;
                        }
                    }
                    select.add(option);
                });
            }
        );
    }
}

</script>
